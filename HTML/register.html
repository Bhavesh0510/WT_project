<script>
  function validateform(){  

  var name = /^[A-Za-z ]+$/;

  var fname=document.myform.fname.value; 
  var lname=document.myform.lname.value;
  var email=document.myform.email.value;
  var age=document.myform.age.value; 
  var password=document.myform.password.value;
  var confirmpassword=document.myform.confirmpassword.value;  
  
if (fname==null || fname=="")
{  
  alert("Please enter your First Name!"); 
  document.myform.fname.focus();

  return false;  
}

else if(!name.test(fname)){
    alert("First Name has to be alphabets!");
    document.myform.fname.focus();
    
    return false;
   }

else if(lname==null || lname=="")
{
  alert("Please enter your Last Name!");
  document.myform.lname.focus();
     
  return false;
}

else if(!name.test(lname)){
    alert("Last Name has to be alphabets!");
    document.myform.lname.focus();
    
    return false;
   }

else if(email==null || email=="")
{
  alert("Please enter your Email!");
  document.myform.email.focus();

  return false;
}

else if(age==null || age=="")
{
  alert("Please Enter Your age!");
  document.myform.age.focus();
   
  return false;
}
else if(isNaN(age))
   {
     alert("Enter Age in numbers!");
     document.myform.age.focus();
     
     return false;
   }

else if(password==null || password==""){  
  alert("Please enter your password!"); 
  document.myform.password.focus();

  return false;
  }

else if(password.length<6){  
  alert("Password must be at least 6 characters long!"); 
  document.myform.password.focus();

  return false;
  }

else if(confirmpassword==null || confirmpassword==""){  
  alert("Please enter your password again for confirmation!"); 
  document.myform.confirmpassword.focus();

  return false;
  }

else if(password!=confirmpassword)
{
  alert("Sorry! Your Password is not matching!");
  document.myform.confirmpassword.focus();
   
  return false;
  }

else if(document.myform.optradio[0].checked == false && document.myform.optradio[1].checked == false && document.myform.optradio[2].checked == false){
    alert("Select gender!");
    document.myform.optradio[0].focus();

    return false;
  }
      return(true);
}
